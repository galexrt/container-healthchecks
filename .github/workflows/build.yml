name: build
on:
  push:
    branches:
      - "main"
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Container Image
        run: |
          echo "Logging into ghcr.io"
          echo ${{ secrets.GITHUB_TOKEN }} | docker login --username galexrt --password-stdin ghcr.io
          echo "Logging into quay.io"
          echo ${{ secrets.REGISTRY_QUAYIO_PASSWORD }} | docker login --username ${{ secrets.REGISTRY_QUAYIO_USERNAME }} --password-stdin quay.io
          echo "Registry logins completed."
          make container-registrylogin container-release VERSION="${{ github.event.release.tag_name }}"
